<!DOCTYPE html>
<html>
<head>
  <title>Stair Lighting Credentials</title>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
  <link rel=\"icon\" href=\"data:,\">
  <link rel=\"stylesheet\" type=\"text/css\" href=\"style.css\">
</head>
<body>
  <div class=\"topnav\">
    <h1>Stair Lighting Credentials</h1>
  </div>
  <div class=\"content\">
    <div class=\"card-grid\">
      <div class=\"card\">
        <form action=\"/\" method=\"POST\">
          <p>
             <div>WiFi Credentials</div>
            <label for=\"ssid\">SSID</label>
            <input type=\"text\" id =\"ssid\" name=\"ssid\" value = "FamilyRoom"><br>
            <label for=\"pass\">Password</label>
            <input type=\"text\" id =\"pass\" name=\"pass\" value = "ZoeyDora48375"><br>
            <label for=\"ssid\">Client Name</label>"
            <input type=\"text\" id =\"clientname\" name=\"clientname\"><br>
            <hr/>
            <div>Time zone and DST offsets (hours)</div>
            <label for=\"tz\">Time Zone offset from GST</label>
            <input type=\"text\" id =\"timezone\" name=\"timezone\"><br>
            <label for=\"dst\">DST offset</label>
            <input type=\"text\" id =\"dst\" name=\"dst\"><br>
            <hr/>
            <div>MQTT setup</div>
            <label for=\"mqtt_serverIP\">MQTT server IP</label>
            <input type=\"text\" id =\"mqtt_serverIP\" name=\"mqtt_serverIP\"><br>
            <label for=\"mqtt_port\">MQTT port</label>
            <input type=\"text\" id =\"mqtt_port\" name=\"mqtt_port\" value="1883"><br>
            <label for=\"mqtt_user\">MQTT user name</label>
            <input type=\"text\" id =\"mqtt_user\" name=\"mqtt_user\"><br>
            <label for=\"mqtt_password\">MQTT password</label>
            <input type=\"text\" id =\"mqtt_password\" name="mqtt_password" value = "ZoeyDora48375"><br>
            <hr/>
            <button name=\"update\" type =\"submit\" value =\"update\">Update</button>
            <button name=\"reboot\" type =\"submit\" value =\"reboot\">Reboot</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
